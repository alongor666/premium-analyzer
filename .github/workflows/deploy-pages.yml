name: 部署到GitHub Pages

on:
  # 当推送到main分支时触发
  push:
    branches: [ main ]
  # 允许从Actions标签页手动运行
  workflow_dispatch:

# 设置完整的权限
permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

# 确保同时只有一个部署在运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置Pages
        uses: actions/configure-pages@v4
        
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          # 只上传必要的静态文件
          path: |
            index.html
            css/
            js/
            config/
            docs/
            read-excel-columns.html
            README.md

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4